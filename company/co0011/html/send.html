<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>送信完了</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="sendProc('co0011')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ頂きありがとうございました。</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <h1><p>練習結果</p></h1>
          <form id="inquiryItems">
            <div class="form-group">
              <label for="inquiryItems">お問い合わせ項目 : </label>
              <label id="inquiryItemsResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="business"
                    name="inquiryItems"
                    class="mgr-5"
                    value="business"
                  /><label for="business" class="mgtr-3-10"
                    >事業・サービスについて</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="documentRequest"
                    name="inquiryItems"
                    class="mgr-5"
                    value="documentRequest"
                  /><label for="documentRequest" class="mgtr-3-10"
                    >資料請求</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="recruitment"
                    name="inquiryItems"
                    class="mgr-5"
                    value="recruitment"
                  /><label for="recruitment" class="mgtr-3-10"
                    >採用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="other"
                    name="inquiryItems"
                    class="mgr-5"
                    value="other"
                  /><label for="other" class="mgtr-3-10">その他</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="company">会社名 : </label>
            <label id="companyResult"></label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="postalCode">郵便番号 : </label>
            <label id="postalCodeResult"></label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="streetAddress">住所 : </label>
            <label id="streetAddressResult"></label>
            <input
              type="text"
              id="streetAddress"
              name="streetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="name">氏名 : </label>
            <label id="nameResult"></label>
            <div>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control lastName"
                readonly
              />
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control firstName"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="furigana">ふりがな : </label>
            <label id="furiganaResult"></label>
            <div>
              <input
                type="text"
                id="lastFurigana"
                name="lastFurigana"
                class="form-control lastFurigana"
                readonly
              />
              <input
                type="text"
                id="firstFurigana"
                name="firstFurigana"
                class="form-control firstFurigana"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="tel">電話番号 : </label>
            <label id="telResult"></label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fax">FAX : </label>
            <label id="faxResult"></label>
            <input
              type="tel"
              id="fax"
              name="fax"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス : </label>
            <label id="mailResult"></label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容 : </label>
            <label id="inquiryResult"></label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('send')"
          >
            ホームへ戻る
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
