<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>お問い合わせ確認</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="confirmationProc('co0017')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ確認</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <p>問い合わせ内容をご確認下さい。</p>
          <form id="inquiryItems">
            <div class="form-group">
              <label for="inquiryItems">お問い合わせ項目</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="business"
                    name="inquiryItems"
                    class="mgr-5"
                    value="business"
                  /><label for="business" class="mgtr-3-10"
                    >事業・サービスについて</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="documentRequest"
                    name="inquiryItems"
                    class="mgr-5"
                    value="documentRequest"
                  /><label for="documentRequest" class="mgtr-3-10"
                    >資料請求</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="recruitment"
                    name="inquiryItems"
                    class="mgr-5"
                    value="recruitment"
                  /><label for="recruitment" class="mgtr-3-10"
                    >採用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="other"
                    name="inquiryItems"
                    class="mgr-5"
                    value="other"
                  /><label for="other" class="mgtr-3-10">その他</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="company">会社名</label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="postalCode">郵便番号</label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="streetAddress">住所</label>
            <input
              type="text"
              id="streetAddress"
              name="streetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="homePage">ホームページ</label>
            <input
              type="url"
              id="homePage"
              name="homePage"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="nameLabel" for="name">氏名</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control lastName"
              readonly
            />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control firstName"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="furiganaLabel" for="furigana">フリガナ</label>
            <input
              type="text"
              id="lastFurigana"
              name="lastFurigana"
              class="form-control lastFurigana"
              readonly
            />
            <input
              type="text"
              id="firstFurigana"
              name="firstFurigana"
              class="form-control firstFurigana"
              readonly
            />
          </div>
          <form id="sex">
            <div class="form-group">
              <label for="sex">性別</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="male"
                    name="sex"
                    class="mgr-5"
                    value="male"
                  /><label for="male" class="mgtr-3-10">男性</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="female"
                    name="sex"
                    class="mgr-5"
                    value="female"
                  /><label for="female" class="mgtr-3-10">女性</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="birthday" class="birthdayLabel">生年月日</label>
            <input
              type="text"
              id="year"
              name="birthday"
              class="form-control birthdayYear"
              readonly
            />
            <input
              type="text"
              id="month"
              name="birthday"
              class="form-control birthdayDays"
              readonly
            />
            <input
              type="text"
              id="day"
              name="birthday"
              class="form-control birthdayDays"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="age" class="ageLabel">年齢</label>
            <input
              type="text"
              id="age"
              name="age"
              class="form-control ageTxt"
              readonly
            /><label>歳</label>
          </div>
          <div class="form-group">
            <label for="tel">電話番号</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fax">FAX</label>
            <input
              type="tel"
              id="fax"
              name="fax"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mobilePhone">携帯番号</label>
            <input
              type="tel"
              id="mobilePhone"
              name="mobilePhone"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <form id="emailNewsletter">
            <div class="form-group">
              <label for="emailNewsletter">メルマガやDMを受け取る</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="receive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="receive"
                  /><label for="receive" class="mgtr-3-10">受け取る</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="dontReceive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="dontReceive"
                  /><label for="dontReceive" class="mgtr-3-10"
                    >受け取らない</label
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="subject">件名</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容</label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="history.back()"
          >
            戻る
          </button>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('confirmation')"
          >
            送信する
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
