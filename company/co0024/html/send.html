<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>送信完了</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="sendProc('co0024')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ頂きありがとうございました。</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <h1><p>練習結果</p></h1>
          <p class="fc-r">
            ※「お問い合わせ項目」に選択できる項目がない為、<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;専門フォームとなります。<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;そのため、本番では送信対象外となります。
          </p>
          <form id="inquiryItems">
            <div class="form-group">
              <label for="inquiryItems">お問い合わせ項目 : </label>
              <label id="inquiryItemsResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="service"
                    name="inquiryItems"
                    class="mgr-5"
                    value="service"
                  /><label for="service" class="mgtr-3-10"
                    >サービスについて</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="personalUse"
                    name="inquiryItems"
                    class="mgr-5"
                    value="personalUse"
                  /><label for="personalUse" class="mgtr-3-10"
                    >個人利用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="businessUse"
                    name="inquiryItems"
                    class="mgr-5"
                    value="businessUse"
                  /><label for="businessUse" class="mgtr-3-10"
                    >業務利用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="documentRequest"
                    name="inquiryItems"
                    class="mgr-5"
                    value="documentRequest"
                  /><label for="documentRequest" class="mgtr-3-10"
                    >資料請求について</label
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="company">会社名 : </label>
            <label id="companyResult"></label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="postalCode">郵便番号 : </label>
            <label id="postalCodeResult"></label>
            <div>
              <input
                type="text"
                id="firstPostalCode"
                name="firstPostalCode"
                class="form-control firstPostalCode"
                readonly
              />
              <label>-</label>
              <input
                type="text"
                id="latterPostalCode"
                name="latterPostalCode"
                class="form-control latterPostalCode"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1 :
            </label>
            <label id="firstStreetAddressResult"></label>
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2 :
            </label>
            <label id="latterStreetAddressResult"></label>
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="department">部署名 : </label>
            <label id="departmentResult"></label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="position">役職 : </label>
            <label id="positionResult"></label>
            <input
              type="text"
              id="position"
              name="position"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="name">氏名 : </label>
            <label id="nameResult"></label>
            <div>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control lastName"
                readonly
              />
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control firstName"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="furigana">フリガナ : </label>
            <label id="furiganaResult"></label>
            <div>
              <input
                type="text"
                id="lastFurigana"
                name="lastFurigana"
                class="form-control lastFurigana"
                readonly
              />
              <input
                type="text"
                id="firstFurigana"
                name="firstFurigana"
                class="form-control firstFurigana"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="tel">電話番号 : </label>
            <label id="telResult"></label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fax">FAX : </label>
            <label id="faxResult"></label>
            <input
              type="tel"
              id="fax"
              name="fax"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス : </label>
            <label id="mailResult"></label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <form id="reply">
            <div class="form-group">
              <label for="reply">返信方法 : </label>
              <label id="replyResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="replyByEmail"
                    name="reply"
                    class="mgr-5"
                    value="replyByEmail"
                  /><label for="replyByEmail" class="mgtr-3-10">メール</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="replyByPhone"
                    name="reply"
                    class="mgr-5"
                    value="replyByPhone"
                  /><label for="replyByPhone" class="mgtr-3-10">電話</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="subject">件名 : </label>
            <label id="subjectResult"></label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容 : </label>
            <label id="inquiryResult"></label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <div class="form-group">
            <label for="answerYesDate">回答希望日 : </label>
            <label id="answerYesDateResult"></label>
            <input
              type="date"
              id="answerYesDate"
              name="answerYesDate"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('send')"
          >
            ホームへ戻る
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
