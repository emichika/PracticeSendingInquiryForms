<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="initProc()">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ確認</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <p>
            この度は、お問い合わせ頂きありがとうございます。<br />
            恐れいりますが、以下のフォームにご記入頂き、<br />
            送信して頂けますと幸いです。
          </p>
          <div class="form-group">
            <label for="company">
              会社名<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label class="postalCodeLabel" for="postalCode">郵便番号</label>
            <input
              type="text"
              id="firstPostalCode"
              name="firstPostalCode"
              class="form-control firstPostalCode"
            />
            <label>-</label>
            <input
              type="text"
              id="latterPostalCode"
              name="latterPostalCode"
              class="form-control latterPostalCode"
            />
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1</label
            >
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              placeholder="○○県○○市○丁目○-○"
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2</label
            >
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              placeholder="ビル・建物名"
            />
          </div>
          <div class="form-group">
            <label for="department">部署名</label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="lastName" class="nameLabel" for="name"
              >氏名<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control lastName"
            />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastFurigana" class="furiganaLabel" for="furigana"
              >ふりがな<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="lastFurigana"
              name="lastFurigana"
              class="form-control lastFurigana"
            />
            <input
              type="text"
              id="firstFurigana"
              name="firstFurigana"
              class="form-control firstFurigana"
            />
          </div>
          <div class="form-group">
            <label for="tel">
              電話番号<span class="label label-danger">必須</span></label
            >
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="mail">
              メールアドレス<span class="label label-danger">必須</span></label
            >
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="contact">問い合わせ先</label>
            <select id="contact" name="contact" class="form-control txt-wid">
              <option value="urasoe">浦添オフィス</option>
              <option value="naha">那覇オフィス</option>
              <option value="tyatan">北谷オフィス</option>
              <option value="nago">名護オフィス</option>
              <option value="hakata">博多オフィス</option>
              <option value="kokura">小倉オフィス</option>
              <option value="nagasaki">長崎オフィス</option>
              <option value="ooita">大分オフィス</option>
              <option value="kurume">久留米オフィス</option>
              <option value="kumamoto">熊本オフィス</option>
              <option value="isahaya">諫早オフィス</option>
              <option value="headOffice">本社</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inquiry"
              >問い合わせ内容<span class="label label-danger">必須</span></label
            >
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              placeholder="300文字以内"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="chkTheInput('co0006')"
          >
            確認する
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
