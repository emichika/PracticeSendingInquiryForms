<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>お問い合わせ確認</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="confirmationProc('co0006')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ確認</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <p>問い合わせ内容をご確認下さい。</p>
          <div class="form-group">
            <label for="company">会社名</label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="postalCodeLabel" for="postalCode">郵便番号</label>
            <input
              type="text"
              id="firstPostalCode"
              name="firstPostalCode"
              class="form-control firstPostalCode"
              readonly
            />
            <label>-</label>
            <input
              type="text"
              id="latterPostalCode"
              name="latterPostalCode"
              class="form-control latterPostalCode"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1</label
            >
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2</label
            >
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="department">部署名</label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="nameLabel" for="name">氏名</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control lastName"
              readonly
            />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control firstName"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="furiganaLabel" for="furigana">ふりがな</label>
            <input
              type="text"
              id="lastFurigana"
              name="lastFurigana"
              class="form-control lastFurigana"
              readonly
            />
            <input
              type="text"
              id="firstFurigana"
              name="firstFurigana"
              class="form-control firstFurigana"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tel">電話番号</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="contact">問い合わせ先</label>
            <select
              id="contact"
              name="contact"
              class="form-control txt-wid"
              disabled
            >
              <option value="urasoe">浦添オフィス</option>
              <option value="naha">那覇オフィス</option>
              <option value="tyatan">北谷オフィス</option>
              <option value="nago">名護オフィス</option>
              <option value="hakata">博多オフィス</option>
              <option value="kokura">小倉オフィス</option>
              <option value="nagasaki">長崎オフィス</option>
              <option value="ooita">大分オフィス</option>
              <option value="kurume">久留米オフィス</option>
              <option value="kumamoto">熊本オフィス</option>
              <option value="isahaya">諫早オフィス</option>
              <option value="headOffice">本社</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容</label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="history.back()"
          >
            戻る
          </button>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('confirmation')"
          >
            送信する
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
