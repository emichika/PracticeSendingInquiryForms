<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>お問い合わせ確認</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="confirmationProc('co0018')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ確認</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <p>問い合わせ内容をご確認下さい。</p>
          <div class="form-group">
            <label for="company">会社名</label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="postalCodeLabel" for="postalCode">郵便番号</label>
            <input
              type="text"
              id="firstPostalCode"
              name="firstPostalCode"
              class="form-control firstPostalCode"
              readonly
            />
            <label>-</label>
            <input
              type="text"
              id="latterPostalCode"
              name="latterPostalCode"
              class="form-control latterPostalCode"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1</label
            >
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2</label
            >
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="department">部署名</label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="nameLabel" for="name">氏名</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control lastName"
              readonly
            />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control firstName"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="furiganaLabel" for="furigana">ふりがな</label>
            <input
              type="text"
              id="lastFurigana"
              name="lastFurigana"
              class="form-control lastFurigana"
              readonly
            />
            <input
              type="text"
              id="firstFurigana"
              name="firstFurigana"
              class="form-control firstFurigana"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tel">電話番号</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <form id="systems">
            <div class="form-group">
              <label>導入システム</label>
              <div>
                <input
                  type="checkbox"
                  id="attendanceSys"
                  name="systems"
                  value="attendanceSys"
                  disabled="disabled"
                /><label for="attendanceSys" class="mgtr-3-10"
                  >勤怠管理システム</label
                >
                <input
                  type="checkbox"
                  id="documentsSys"
                  name="systems"
                  value="documentsSys"
                  disabled="disabled"
                /><label for="documentsSys" class="mgtr-3-10"
                  >文書管理システム</label
                >
              </div>
              <div>
                <input
                  type="checkbox"
                  id="stockSys"
                  name="systems"
                  value="stockSys"
                  disabled="disabled"
                /><label for="stockSys" class="mgtr-3-10"
                  >在庫管理システム</label
                >
                <input
                  type="checkbox"
                  id="bidSys"
                  name="systems"
                  value="bidSys"
                  disabled="disabled"
                /><label for="bidSys" class="mgtr-3-10">入札管理システム</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="groupware"
                  name="systems"
                  value="groupware"
                  disabled="disabled"
                /><label for="groupware" class="mgtr-3-10"
                  >グループウェア</label
                >
                <input
                  type="checkbox"
                  id="othersys"
                  name="systems"
                  value="othersys"
                  disabled="disabled"
                /><label for="othersys" class="mgtr-3-10">その他システム</label>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容</label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="history.back()"
          >
            戻る
          </button>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('confirmation')"
          >
            送信する
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
