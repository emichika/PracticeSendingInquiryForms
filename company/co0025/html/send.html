<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>送信完了</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="sendProc('co0025')">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ頂きありがとうございました。</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <h1><p>練習結果</p></h1>
          <form id="inquiryItems">
            <div class="form-group">
              <label for="inquiryItems">お問い合わせ項目 : </label>
              <label id="inquiryItemsResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="business"
                    name="inquiryItems"
                    class="mgr-5"
                    value="business"
                  /><label for="business" class="mgtr-3-10"
                    >事業・サービスについて</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="documentRequest"
                    name="inquiryItems"
                    class="mgr-5"
                    value="documentRequest"
                  /><label for="documentRequest" class="mgtr-3-10"
                    >資料請求</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="recruitment"
                    name="inquiryItems"
                    class="mgr-5"
                    value="recruitment"
                  /><label for="recruitment" class="mgtr-3-10"
                    >採用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="other"
                    name="inquiryItems"
                    class="mgr-5"
                    value="other"
                  /><label for="other" class="mgtr-3-10">その他</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="company">会社名 : </label>
            <label id="companyResult"></label>
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="pseudonymReading">読み仮名 : </label>
            <label id="pseudonymReadingResult"></label>
            <input
              type="text"
              id="pseudonymReading"
              name="pseudonymReading"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="representativeName">代表者名 : </label>
            <label id="representativeNameResult"></label>
            <input
              type="text"
              id="representativeName"
              name="representativeName"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="postalCode">郵便番号 : </label>
            <label id="postalCodeResult"></label>
            <div>
              <input
                type="text"
                id="firstPostalCode"
                name="firstPostalCode"
                class="form-control firstPostalCode"
                readonly
              />
              <label>-</label>
              <input
                type="text"
                id="latterPostalCode"
                name="latterPostalCode"
                class="form-control latterPostalCode"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1 :
            </label>
            <label id="firstStreetAddressResult"></label>
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2 :
            </label>
            <label id="latterStreetAddressResult"></label>
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="occupation">職種 : </label>
            <label id="occupationResult"></label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="homePage">ホームページ : </label>
            <label id="homePageResult"></label>
            <input
              type="url"
              id="homePage"
              name="homePage"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="department">部署名 : </label>
            <label id="departmentResult"></label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="position">役職 : </label>
            <label id="positionResult"></label>
            <input
              type="text"
              id="position"
              name="position"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="name">氏名 : </label>
            <label id="nameResult"></label>
            <div>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control lastName"
                readonly
              />
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control firstName"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="furigana">ふりがな : </label>
            <label id="furiganaResult"></label>
            <div>
              <input
                type="text"
                id="lastFurigana"
                name="lastFurigana"
                class="form-control lastFurigana"
                readonly
              />
              <input
                type="text"
                id="firstFurigana"
                name="firstFurigana"
                class="form-control firstFurigana"
                readonly
              />
            </div>
          </div>
          <form id="sex">
            <div class="form-group">
              <label for="sex">性別 : </label>
              <label id="sexResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="male"
                    name="sex"
                    class="mgr-5"
                    value="male"
                  /><label for="male" class="mgtr-3-10">男性</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="female"
                    name="sex"
                    class="mgr-5"
                    value="female"
                  /><label for="female" class="mgtr-3-10">女性</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="birthday">生年月日 : </label>
            <label id="birthdayResult"></label>
            <div>
              <input
                type="text"
                id="year"
                name="birthday"
                class="form-control birthdayYear"
                readonly
              />
              <input
                type="text"
                id="month"
                name="birthday"
                class="form-control birthdayDays"
                readonly
              />
              <input
                type="text"
                id="day"
                name="birthday"
                class="form-control birthdayDays"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <label for="age">年齢 : </label>
            <label id="ageResult"></label>
            <input
              type="text"
              id="age"
              name="age"
              class="form-control ageTxt"
              readonly
            /><label>歳</label>
          </div>
          <div class="form-group">
            <label for="tel">電話番号 : </label>
            <label id="telResult"></label>
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fax">FAX : </label>
            <label id="faxResult"></label>
            <input
              type="tel"
              id="fax"
              name="fax"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mobilePhone">携帯番号 : </label>
            <label id="mobilePhoneResult"></label>
            <input
              type="tel"
              id="mobilePhone"
              name="mobilePhone"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="mail">メールアドレス : </label>
            <label id="mailResult"></label>
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <form id="reply">
            <div class="form-group">
              <label for="reply">返信方法 : </label>
              <label id="replyResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="replyByEmail"
                    name="reply"
                    class="mgr-5"
                    value="replyByEmail"
                  /><label for="replyByEmail" class="mgtr-3-10">メール</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="replyByPhone"
                    name="reply"
                    class="mgr-5"
                    value="replyByPhone"
                  /><label for="replyByPhone" class="mgtr-3-10">電話</label>
                </div>
              </div>
            </div>
          </form>
          <form id="emailNewsletter">
            <div class="form-group">
              <label for="emailNewsletter">メルマガやDMを受け取る : </label>
              <label id="emailNewsletterResult"></label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="receive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="receive"
                  /><label for="receive" class="mgtr-3-10">受け取る</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="dontReceive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="dontReceive"
                  /><label for="dontReceive" class="mgtr-3-10"
                    >受け取らない</label
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="subject">件名 : </label>
            <label id="subjectResult"></label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="inquiry">問い合わせ内容 : </label>
            <label id="inquiryResult"></label>
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
              readonly
            ></textarea>
          </div>
          <div class="form-group">
            <label for="answerYesDate">回答希望日 : </label>
            <label id="answerYesDateResult"></label>
            <input
              type="date"
              id="answerYesDate"
              name="answerYesDate"
              class="form-control txt-wid"
              readonly
            />
          </div>
          <div class="form-group">
            <label>弊社 Webサイトをどこで知りましたか ? : </label>
            <label id="whereDidYouKnowResult"></label>
            <div>
              <input
                type="checkbox"
                id="chkShop"
                name="chkShop"
                disabled="disabled"
              />
              <label for="chkShop">お店を見て</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="chkHomePage"
                name="chkHomePage"
                disabled="disabled"
              />
              <label for="chkHomePage">ホームページより</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="chkIntroduction"
                name="chkIntroduction"
                disabled="disabled"
              />
              <label for="chkIntroduction">友達、知人より紹介</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="chkSns"
                name="chkSns"
                disabled="disabled"
              />
              <label for="chkSns">Twitter・Facebook などの SNS で知った</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="chkOther"
                name="chkOther"
                disabled="disabled"
              />
              <label for="chkOther"
                >その他<span class="fc-r">
                  ※ 詳細を記載して下さい。</span
                ></label
              >
              <input
                type="text"
                id="dtherDetails"
                name="dtherDetails"
                class="form-control txt-wid"
                readonly
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="transitionProc('send')"
          >
            ホームへ戻る
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
