<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="..\..\..\images\favicon.ico"
    />
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="..\..\..\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="..\..\..\css\common.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\..\..\jQuery\jQuery-v3.5.1.js"></script>
    <script src="..\..\..\bootstrap\js\bootstrap.js"></script>
    <script src="..\..\..\js\common.js"></script>
  </head>
  <body onload="initProc()">
    <header>
      <div class="container">
        <div class="col-sm-10 items">
          <h1>お問い合わせ確認</h1>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="col-sm-10 items">
          <p>
            この度は、お問い合わせ頂きありがとうございます。<br />
            恐れいりますが、以下のフォームにご記入頂き、<br />
            送信して頂けますと幸いです。
          </p>
          <form id="inquiryItems">
            <div class="form-group">
              <label for="inquiryItems">お問い合わせ項目</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="business"
                    name="inquiryItems"
                    class="mgr-5"
                    value="business"
                    checked
                  /><label for="business" class="mgtr-3-10"
                    >事業・サービスについて</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="documentRequest"
                    name="inquiryItems"
                    class="mgr-5"
                    value="documentRequest"
                  /><label for="documentRequest" class="mgtr-3-10"
                    >資料請求</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="recruitment"
                    name="inquiryItems"
                    class="mgr-5"
                    value="recruitment"
                  /><label for="recruitment" class="mgtr-3-10"
                    >採用について</label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    id="other"
                    name="inquiryItems"
                    class="mgr-5"
                    value="other"
                  /><label for="other" class="mgtr-3-10">その他</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="company"
              >会社名<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="company"
              name="company"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="pseudonymReading">読み仮名</label>
            <input
              type="text"
              id="pseudonymReading"
              name="pseudonymReading"
              class="form-control txt-wid"
              placeholder="ウイノオクヤマカブシキガイシャ"
            />
          </div>
          <div class="form-group">
            <label for="representativeName">代表者名</label>
            <input
              type="text"
              id="representativeName"
              name="representativeName"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label
              for="firstPostalCode"
              class="postalCodeLabel"
              for="postalCode"
              >郵便番号</label
            >
            <input
              type="text"
              id="firstPostalCode"
              name="firstPostalCode"
              class="form-control firstPostalCode"
            />
            <label>-</label>
            <input
              type="text"
              id="latterPostalCode"
              name="latterPostalCode"
              class="form-control latterPostalCode"
            />
          </div>
          <div class="form-group">
            <label class="firstStreetAddressLabel" for="firstStreetAddress"
              >住所 1</label
            >
            <input
              type="text"
              id="firstStreetAddress"
              name="firstStreetAddress"
              class="form-control txt-wid"
              placeholder="○○県○○市○丁目○-○"
            />
          </div>
          <div class="form-group">
            <label class="latterStreetAddressLabel" for="latterStreetAddress"
              >住所 2</label
            >
            <input
              type="text"
              id="latterStreetAddress"
              name="latterStreetAddress"
              class="form-control txt-wid"
              placeholder="ビル・建物名"
            />
          </div>
          <div class="form-group">
            <label for="occupation">職種</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="homePage">ホームページ</label>
            <input
              type="url"
              id="homePage"
              name="homePage"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="department">部署名</label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="position">役職</label>
            <input
              type="text"
              id="position"
              name="position"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="lastName" class="nameLabel" for="name"
              >氏名<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control lastName"
            />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastFurigana" class="furiganaLabel" for="furigana"
              >ふりがな<span class="label label-danger">必須</span></label
            >
            <input
              type="text"
              id="lastFurigana"
              name="lastFurigana"
              class="form-control lastFurigana"
            />
            <input
              type="text"
              id="firstFurigana"
              name="firstFurigana"
              class="form-control firstFurigana"
            />
          </div>
          <form id="sex">
            <div class="form-group">
              <label for="sex">性別</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="male"
                    name="sex"
                    class="mgr-5"
                    value="male"
                    checked
                  /><label for="male" class="mgtr-3-10">男性</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="female"
                    name="sex"
                    class="mgr-5"
                    value="female"
                  /><label for="female" class="mgtr-3-10">女性</label>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="birthday" class="birthdayLabel">生年月日</label>
            <input
              type="text"
              id="year"
              name="birthday"
              class="form-control birthdayYear"
              placeholder="年"
            />
            <input
              type="text"
              id="month"
              name="birthday"
              class="form-control birthdayDays"
              placeholder="月"
            />
            <input
              type="text"
              id="day"
              name="birthday"
              class="form-control birthdayDays"
              placeholder="日"
            />
          </div>
          <div class="form-group">
            <label for="age" class="ageLabel">年齢</label>
            <input
              type="text"
              id="age"
              name="age"
              class="form-control ageTxt"
            /><label>歳</label>
          </div>
          <div class="form-group">
            <label for="tel"
              >電話番号<span class="label label-danger">必須</span></label
            >
            <input
              type="tel"
              id="tel"
              name="tel"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="fax">FAX</label>
            <input
              type="tel"
              id="fax"
              name="fax"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="mobilePhone">携帯番号</label>
            <input
              type="tel"
              id="mobilePhone"
              name="mobilePhone"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="mail"
              >メールアドレス<span class="label label-danger">必須</span></label
            >
            <input
              type="email"
              id="mail"
              name="mail"
              class="form-control txt-wid"
            />
          </div>
          <form id="reply">
            <div class="form-group">
              <label for="reply">返信方法</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="replyByEmail"
                    name="reply"
                    class="mgr-5"
                    value="replyByEmail"
                    checked
                  /><label for="replyByEmail" class="mgtr-3-10">メール</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="replyByPhone"
                    name="reply"
                    class="mgr-5"
                    value="replyByPhone"
                  /><label for="replyByPhone" class="mgtr-3-10">電話</label>
                </div>
              </div>
            </div>
          </form>
          <form id="emailNewsletter">
            <div class="form-group">
              <label for="emailNewsletter">メルマガやDMを受け取る</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="receive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="receive"
                    checked
                  /><label for="receive" class="mgtr-3-10">受け取る</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="dontReceive"
                    name="emailNewsletter"
                    class="mgr-5"
                    value="dontReceive"
                  /><label for="dontReceive" class="mgtr-3-10"
                    >受け取らない</label
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="subject">件名</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label for="inquiry"
              >問い合わせ内容<span class="label label-danger">必須</span></label
            >
            <textarea
              id="inquiry"
              name="inquiry"
              class="form-control txtarea"
              rows="10"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="answerYesDate">回答希望日</label>
            <input
              type="date"
              id="answerYesDate"
              name="answerYesDate"
              class="form-control txt-wid"
            />
          </div>
          <div class="form-group">
            <label>弊社 Webサイトをどこで知りましたか ?</label>
            <div>
              <input type="checkbox" id="chkShop" name="chkShop" />
              <label for="chkShop">お店を見て</label>
            </div>
            <div>
              <input type="checkbox" id="chkHomePage" name="chkHomePage" />
              <label for="chkHomePage">ホームページより</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="chkIntroduction"
                name="chkIntroduction"
              />
              <label for="chkIntroduction">友達、知人より紹介</label>
            </div>
            <div>
              <input type="checkbox" id="chkSns" name="chkSns" />
              <label for="chkSns">Twitter・Facebook などの SNS で知った</label>
            </div>
            <div>
              <input type="checkbox" id="chkOther" name="wdykItems" />
              <label for="chkOther"
                >その他<span class="fc-r">
                  ※ 詳細を記載して下さい。</span
                ></label
              >
              <input
                type="text"
                id="dtherDetails"
                name="dtherDetails"
                class="form-control txt-wid"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            onclick="chkTheInput('co0025')"
          >
            確認する
          </button>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <p id="copyright"><span id="ver"></span></p>
      </div>
    </footer>
  </body>
</html>
